<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-black" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                    <div style="height: 15px;"></div>
      
                    <div class="form-outline form-light mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="text">Username</label>
                    </div>
      
                    <div class="form-outline form-light mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
      
                    <button class="btn btn-outline-dark btn-lg px-5" type="submit" onclick="register(username, password)">Sign up</button>

                  </div>
      
                  <div>
                    <p class="mb-0">Already have an account? <a href="index.html" class="text-magenta-50 fw-bold">Log in</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
